<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Sign-up Form</title>
</head>

<body>
  <div class="main-content">
    <img src="./katt.png" alt="picture of a cat" class="cat-photo">
    <div class="side-card">
      <div class="main-text">
        <p class="top-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquam vel libero veritatis, at
          repellat praesentium, eaque, aspernatur eveniet inventore laborum cumque modi eligendi. Ex nemo corrupti rerum
          neque qui beatae.</p>
      </div>
      <form action="">
        <h2>Lets Sign-up!!</h2>
        <label for="first-name">First name</label>
        <input type="text" name="first-name" id="first-name">
        <label for="last-name">Last name</label>
        <input type="text" name="last-name" id="last-name">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email">
        <label for="phone-number">Phone Number</label>
        <input type="number" name="phone-number" id="phone-number">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" name="confirm-password" id="confirm-password">
        <button type="submit">Create Account</button>
      </form>
    </div>
  </div>
</body>

</html>
